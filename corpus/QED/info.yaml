description: >
  The QCRI Educational Domain Corpus (formerly QCRI AMARA Corpus) is an open multilingual collection of subtitles for educational videos and lectures collaboratively transcribed and translated over the <a href="http://www.amara.org/" target="_blank">AMARA</a> web-based platform.</br>
  Developed by: Qatar Computing Research Institute, Arabic Language Technologies Group
  The QED Corpus is made public for RESEARCH purpose only.
  The corpus is distributed in the hope that it will be useful, but WITHOUT ANY WARRANTY; without even the implied warranty of MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE. Copyright Qatar Computing Research Institute. All rights reserved.</br>
  An earlier release has been published at <a href="http://alt.qcri.org/resources/qedcorpus/" target="_blank">http://alt.qcri.org/resources/qedcorpus/</a>. This updated version is provided by Ahmed Abdelali, Paco Guzman, Hassan Sajjad.
cite: >
  Please cite the <a href="http://opus.lingfil.uu.se/LREC2012.txt" target="_blank">following article</a> if you use any part of the corpus in your own work:
  A. Abdelali, F. Guzman, H. Sajjad and S. Vogel, "<a href="https://www.aclweb.org/anthology/L14-1675/" target="_blank">The AMARA Corpus: Building parallel language resources for the educational domain</a>", The Proceedings of the 9th International Conference on Language Resources and Evaluation (LREC'14). Reykjavik, Iceland, 2014. Pp. 1856-1862. Isbn. 978-2-9517408-8-4.
  Please, also acknowledge OPUS for distributing the corpus: J. Tiedemann, 2012, <a href="http://www.lrec-conf.org/proceedings/lrec2012/pdf/463_Paper.pdf" target="_blank"> Parallel Data, Tools and Interfaces in OPUS</a>. In Proceedings of the 8th International Conference on Language Resources and Evaluation (LREC 2012)
