description: >
  The <a href="https://www.finlex.fi/en/" target="_blank">Finlex Data Base</a> is a comprehensive collection of legislative and other judicial information of Finland, which is available in Finnish, Swedish and partially in English. This corpus is taken from the <a href="https://data.finlex.fi/en/main" target="_blank">Semantic Finlex service</a> that provides the Finnish and Swedish data as linked open data and also <a href="https://data.finlex.fi/en/download" target="_blank">raw XML files</a>.
